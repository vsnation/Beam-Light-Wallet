<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Background gradient - deep space -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0e17"/>
      <stop offset="100%" stop-color="#1a1f2e"/>
    </linearGradient>

    <!-- BEAM cyan -->
    <linearGradient id="cyan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#25c2a0"/>
      <stop offset="100%" stop-color="#00e5c9"/>
    </linearGradient>

    <!-- FOMO blue -->
    <linearGradient id="blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="50%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>

    <!-- Combined gradient -->
    <linearGradient id="combo" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#25c2a0"/>
      <stop offset="50%" stop-color="#00d4ff"/>
      <stop offset="100%" stop-color="#60a5fa"/>
    </linearGradient>

    <!-- Glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="102" fill="url(#bg)"/>

  <!-- Outer glow ring -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="url(#combo)" stroke-width="3" opacity="0.3"/>

  <!-- Main wallet body -->
  <g transform="translate(256, 256)" filter="url(#glow)">
    <!-- Wallet shape -->
    <rect x="-120" y="-80" width="240" height="160" rx="20"
          fill="url(#combo)"/>

    <!-- Inner card area -->
    <rect x="-100" y="-60" width="160" height="120" rx="12"
          fill="#0a0e17" opacity="0.4"/>

    <!-- BEAM logo simplified -->
    <g transform="translate(-40, -10)">
      <polygon points="0,-40 35,-10 35,30 0,50 -35,30 -35,-10"
               fill="#fff" opacity="0.9"/>
      <polygon points="0,-25 20,-5 20,20 0,32 -20,20 -20,-5"
               fill="url(#cyan)" opacity="0.8"/>
    </g>

    <!-- Wallet clasp -->
    <rect x="70" y="-25" width="40" height="50" rx="10"
          fill="#fff" opacity="0.95"/>
    <rect x="78" y="-15" width="24" height="30" rx="6"
          fill="url(#blue)"/>
  </g>

  <!-- FOMO badge -->
  <g transform="translate(380, 130)">
    <circle cx="0" cy="0" r="50" fill="url(#blue)"/>
    <circle cx="0" cy="0" r="42" fill="none" stroke="#fff" stroke-width="2" opacity="0.3"/>
    <text x="0" y="10" text-anchor="middle"
          font-family="system-ui, -apple-system, sans-serif"
          font-size="32" font-weight="800" fill="#fff">F</text>
  </g>

  <!-- Privacy indicator -->
  <g transform="translate(130, 380)">
    <circle cx="0" cy="0" r="40" fill="url(#cyan)"/>
    <path d="M-12 0 L-4 8 L14 -8" stroke="#fff" stroke-width="5"
          stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>

  <!-- Subtle scan lines effect -->
  <g opacity="0.03">
    <line x1="50" y1="100" x2="462" y2="100" stroke="#fff" stroke-width="1"/>
    <line x1="50" y1="150" x2="462" y2="150" stroke="#fff" stroke-width="1"/>
    <line x1="50" y1="200" x2="462" y2="200" stroke="#fff" stroke-width="1"/>
    <line x1="50" y1="300" x2="462" y2="300" stroke="#fff" stroke-width="1"/>
    <line x1="50" y1="350" x2="462" y2="350" stroke="#fff" stroke-width="1"/>
    <line x1="50" y1="400" x2="462" y2="400" stroke="#fff" stroke-width="1"/>
  </g>
</svg>
